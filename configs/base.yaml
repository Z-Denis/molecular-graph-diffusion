experiment:
  name: "debug"
  seed: 0
  workdir: "outputs/debug"

data:
  dataset: "qm9"
  num_workers: 4
  batch_size: 32
  split:
    train: 0.8
    val: 0.1
    test: 0.1

model:
  config: "configs/model.yaml"

diffusion:
  config: "configs/diffusion.yaml"

sampling:
  config: "configs/sampling.yaml"

training:
  learning_rate: 1e-4
  weight_decay: 0.0
  num_steps: 100000
  log_every: 100
  eval_every: 1000
  ckpt_every: 5000
